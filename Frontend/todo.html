<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
  <script src="app.js"></script>
  <script src="mqttws31.js"></script>
  <script src="mqtt-fetch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>IBS To Do List</title>
</head>

<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h1>Welcome</h1>
      <p>
        <span class="changeModeButton" id="loginButtonText" onclick="signup()">Login</span> or <span class="signupButton"
          onclick="signup()" id="signupButtonText">Signup</span>
      </p>
      <form class="loginForm" id="loginForm">
        <label for="">email</label>
        <input type="email" name="" id="email" class="loginInput" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"/>
        <label for="">Password</label>
        <input type="password" name="" id="password" class="loginInput" />
        <input type="button" value="Login" id="loginButton" class="loginButton" />
      </form>
    </div>
  </div>
  <div class="header">
    <h1>
      📃 To Do
    </h1>
    <button class="logoutButton" id="logoutButton" onclick="logout()">Logout</button>
  </div>
  <div class="addWrapper">
    <div class="submitButtonWrapper">
      <button class="submitButton" id="submitButton" onclick="submit()">
        +
      </button>
    </div>
    <div class="formWrapper">
      <input class="todoInput" id="todoInput" type="text" placeholder="Add a To Do" />
      <label class="dateInput" for="dateInput">
        📆
        <input name="dateInput" class="dateInputField" id="dateInput" type="date" />
      </label>
      <label class="timeInput" for="timeInput">
        🕐
        <input name="timeInput" class="timeInputField" id="timeInput" type="time" value="09:00"/>
      </label>
    </div>
  </div>
  <div class="mainWrapper">
    <div class="tasksWrapper" id="tasksWrapper">
      <div class="titleWrapper">Tasks<span class="taskNum" id="taskNum">0</span></div>
    </div>
    <div class="completeWrapper" id="completeWrapper">
      <div class="titleWrapper">Completed<span class="taskNum" id="completeNum">0</span></div>
    </div>
  </div>
</body>

</html>
